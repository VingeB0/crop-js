<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="crop-img-wrapper">
        <div class="wrap-canvas">
            <canvas id="canvasImage" class="crop-img"></canvas>
            <canvas id="canvasCropBox" class="crop-box"></canvas>
        </div>
        <div class="crop-img__controls">
            <div class="crop-img__row">
                <input id="loadImg" class="loadImg" type="file" name="file">
                <label for="loadImg" title="load img to crop">Load image</label>
                <div class="wrap-btn">
                    <button id="btnDragImg" class="btn btn-disabled">Drag image</button>
                    <button id="btnDragCropBox" class="btn">Drag cropBox</button>
                </div>
                <a id="cropAndSave" class="btn" title="crop and save">Crop and save it</a>
            </div>
            <div class="crop-img__row crop-img__row--middle" style="display: none">
                <label>Params crop box</label>
            </div>
            <div class="crop-img__row" style="display: none">
                <label for="widthCropBox">width crop box</label>
                <input id="widthCropBox" type="text" value="160">
                <label for="widthCropBox">height crop box</label>
                <input id="heightCropBox" type="text" value="110">
                <label for="indentLeft">indent left</label>
                <input id="indentLeft" type="text" value="10">
                <label for="indentTop">indent top</label>
                <input id="indentTop" type="text" value="10">
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>

</html>
